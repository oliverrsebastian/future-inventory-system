<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">



	<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/images/favicon/site.webmanifest">
	<link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="assets/images/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="assets/images/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div id="progress" class="waiting">
	</div>
	<div class="container-fluid p-0 m-0">
		<div class="row" id="page-row">
			<div class="left-navbar col-sm-2 col-md-3 col-lg-3 col-xl-2 p-0 shadow">
				<nav class="navbar navbar-dark bg-dark flex-row flex-nowrap align-items-start navbar-expand-sm pl-4 pr-1" id="left-nav">
			  		<nav class="nav flex-column nav-pills nav-fill nav-justified col-12 text-right" aria-orientation="vertical">
						<a class="navbar-brand pl-1 pb-5 pt-3" href="dashboard.html">
			    				<img src="assets/images/logo.png" width="175" alt="">
			  			</a>
						<a class="nav-link menu-item text-light font-weight-light" id="dashboard"><i class="fas fa-desktop"></i> Dashboard</a>
						<a class="nav-link menu-item text-light font-weight-light" id="items"><i class="fas fa-archive"></i> Items</a>
						<a class="nav-link menu-item active shadow font-weight-light" id="my-items"><i class="fas fa-box-open"></i> My Items</a>
						<a class="nav-link menu-item text-light font-weight-light" id="employees"><i class="fas fa-user-friends"></i> Employees</a>
						<a class="nav-link menu-item text-light font-weight-light" id="assignment-list"><i class="fas fa-tasks"></i> Assignment List</a>
					</nav>
				</nav>		
			</div>
			<div class="col-sm-10 col-md-9 col-lg-9 col-xl-10 p-0">
				<nav class="navbar navbar-light bg-light justify-content-end shadow-sm">
					<ul class="nav pr-4">
						<li class="nav-item dropdown">
						    <a class="nav-link text-secondary" data-toggle="dropdown" id="#" role="button" aria-haspopup="true" aria-expanded="false">Hello, Admin <i class="fas fa-user-circle"></i></a>
						    <div class="dropdown-menu dropdown-menu-right text-center">
						      <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Change Password</a>
						      <div class="dropdown-divider"></div>
						      <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
						    </div>
						</li>
					</ul>
				</nav>

				<div class="p-4">
					<h3 class="text-dark">My Items</h3>


					<div class="row pt-1 pl-1 pr-5">
						<div class="col-3 px-2">
							<button type="button" class="btn btn-success btn-block">Return Item</button>
						</div>
					</div>

					<div class="table-responsive pt-4">
						<table class="table table-hover">
							<thead>
							<tr>
								<th scope="col" class="pl-3">
									<input class="form-check-input position-static m-0" type="checkbox" value="" id="checkAll">
								</th>
								<th scope="col">SKU</th>
								<th scope="col">Name</th>
								<th scope="col">Price</th>
								<th scope="col">Location</th>
								<th scope="col">Qty</th>
								<th scope="col" class="text-center">Action</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<td scope="row" class="pl-3">
									<input class="form-check-input position-static m-0" type="checkbox" value="" id="check1">
								</td>
								<td>SKU-123</td>
								<td>Macbook Pro 15"</td>
								<td>25.000.000</td>
								<td>Thamrin Office</td>
								<td>5</td>
								<td>
									<button type="button" class="btn btn-info btn-block p-0 m-0">Print</button>
								</td>
							</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="assets/js/bootstrap.js"></script>
		<script src="assets/js/loading.js"></script>
</body>
</html>
