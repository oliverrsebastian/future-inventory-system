<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

	<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/images/favicon/site.webmanifest">
	<link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="assets/images/favicon/myFavicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="assets/images/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="login-container row justify-content-center align-items-center ">
			<div class="login-box col-sm-8 col-md-7 col-lg-5 col-xl-4 p-0 rounded shadow">
				<div class="logo bg-primary text-center rounded-top">
					<img src="assets/images/logo.png" width="200px" class="img-fluid m-4">
				</div>
				<h4 class="text-center m-4 font-weight-normal">Login</h4>
				<div class="content m-4">
					<form class="form-group" method="POST" action="">
						<div class="row m-2">
							<div class="email col-md-3 text-right">
								<label for="email" class="col-form-label">Email  </label>
							</div>
							<div class="email-input col-md-9">
								<input class="form-control" type="email" name="email" placeholder="Enter your email" required >
							</div>
						</div>
						<div class="row m-2">
							<div class="password col-md-3 text-right">
								<label for="password" class="col-form-label">Password   </label>
							</div>
							<div class="password-input col-md-9">
								<input class="form-control" type="password" name="password" placeholder="Password" required>
							</div>
						</div>
						<div class="text-center custom-control custom-checkbox m-3 ">
							<div class="row col-md-9 offset-md-3">
								<input type="checkbox" class="custom-control-input" id="rememberMe">
								<label class="custom-control-label" for="rememberMe">Remember Me</label>
							</div>
						</div>
						<div class="text-center m-2">
							<div class="row col-md-4 offset-md-3">
								<button type="submit" class="login-btn btn btn-primary btn-block">LOGIN</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/login.js"></script>
</body>
</html>
